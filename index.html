<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <meta name="Description" content="">
  <title>Wikipedia Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.css" />
   <script src="search.js" type="text/javascript"></script>
  <link href="sty.css" rel='stylesheet' type='text/css'/>
 </head>
 <body>
  <div id="container" class="view-initial">
	<div id="banner-bkgrd">
		<div id="banner-overlay" class="expand-vertical">
			<header id="search-container" class="flex-column flex-center">
				<div id="search-heading">
					<h1>Wikipedia Search Engine</h1>
				</div>
				<form id="search-form" class="flex-inline">
					<input id="search-input" type="text" autocomplete="off" tabindex="1" autocapitalize="off" autocorrect="off" name="search-query" placeholder="Search Wikipedia" />
					<input id="search-clear" class "" type="button"  tabindex="3" value="×">
					<input id="search-btn" type="submit" tabindex="2" class="fa fa-wikipedia-w fa-lg" value="Search" title="Search" />
				</form>
			</header>
		</div> <!--/banner-overlay-->
	</div> <!--/banner-->
	<main id="results">
		<div id="cards" class="flex-row flex-wrap"></div>
	</main> <!--/results-->
</div> <!--/container-->
 </body>
